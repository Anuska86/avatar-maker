<!DOCTYPE html>
<html>
  <head>
    <title>Iconicfy Me!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="intro">
      <h1>
        Turn <strong>your picture</strong> into an iconic
        <strong> avatar</strong>
      </h1>
      <span class="beta-text">Currently in Beta</span>
    </section>

    <main class="main-content">
      <img
        id="avatar-preview"
        class="img-main style-professional"
        src="images/avatar.png"
        alt="user avatar."
      />
      <h2>Iconicfy me</h2>
      <span class="subheading">Choose your vibe</span>

      <div class="style-options">
        <button class="style-btn" data-style="style-professional">
          Professional
        </button>
        <button class="style-btn" data-style="style-funny">Funny</button>
        <button class="style-btn" data-style="style-cyber">Cyberpunk</button>
      </div>

      <p>
        The sleek and <strong>iconic</strong> avatars are now customizable...
      </p>

      <div class="action-container">
        <button id="download-btn" class="style-btn download">
          Download Avatar
        </button>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
